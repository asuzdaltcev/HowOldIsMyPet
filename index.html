<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сколько лет твоему питомцу?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Сколько лет твоему питомцу?</h1>
            <form id="petForm">
                <div class="pet-choice">
                    <label>
                        <input type="radio" name="pet" value="dog" required>
                        Собака
                    </label>
                    <label>
                        <input type="radio" name="pet" value="cat" required>
                        Кошка
                    </label>
                </div>
                <div class="age-input">
                    <label for="age">Возраст питомца:</label>
                    <input type="number" id="age" required min="0" step="0.1">
                </div>
                <button type="button" onclick="calculateAge()">Рассчитать</button>
            </form>
            <div id="result"></div>
            <button type="button" onclick="showHistory()" class="history-btn">Показать историю</button>
            <div id="history"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
